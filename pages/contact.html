     <!--Contact Section-->

     <!--Contact Forms-->
     <div class="container contacts">
         <div class="container row">
             <div class="col-md-3"></div>
            <div class="col-md-8 book">
                <h3>Talk<span> to</span> us</h3>
                <p>For any orders,enquires or complaints,kindly fill the form below and we 
                    will get back to you immediately.
                </p>

                <form action="" class="form" method="get">
                    <h6>Reach Us</h6>
                    <div class="mb-2">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Your name" required>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email </label>
                        <input type="email" class="form-control" placeholder="Your Email address" required>
                    </div>
                    <div class="mb-2">
                        <label for="phone" class="form-label">Phone Number </label>
                        <div class="input-group">
                            <span class="input-group-text">+254</span>
                            <input type="tel" class="form-control" placeholder="Your phone number" required>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="time" class="form-label">Time</label>
                        <input type="time" class="form-control" required>
                    </div>
                    <div class="mb-2 ms-5">
                        <input type="submit" value="Submit" class="w-50 btn-primary">
                    </div>
                </form>
   
            </div>
  
         </div>
